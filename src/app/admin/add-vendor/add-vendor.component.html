<form #addVendor="ngForm">
  <custom-input name="name" [(ngModel)]="name" type="text" placeholder="Vendor Name" requried></custom-input>
  <custom-input name="image" [(ngModel)]="image" type="text" placeholder="Image URL"></custom-input>
  <button mat-button type="submit" [mat-dialog-close]="createVendor(addVendor.value)" cdkFocusInitial>Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</form>
