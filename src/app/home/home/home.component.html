<div class="app-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Food Order Manager</h1>
    <span class="fill-remaining-space"></span>
    <div class="user-info" [matMenuTriggerFor]="appMenu">
      <mat-menu #appMenu="matMenu" [overlapTrigger]="false" xPosition="before">
        <button mat-menu-item *ngFor="let route of userRoutes" [routerLink]="route.path">{{ route.name }}</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>

      <span class="name">Hello, {{ user?.username }}</span>

      <div class="img-container">
        <img class="image" [src]="user?.image || 'assets/user.png'" />
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item [routerLink]="route.path" routerLinkActive='active' *ngFor="let route of routes">{{route.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid dashboard">
        <div class="row">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
